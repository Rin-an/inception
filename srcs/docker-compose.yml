version: "3"
services:
  wordpress:
    build: requirements/wordpress
    ports:
      - 9000:9000
    depends_on:
      - mariadb
        #      - redis
    image: wordpress
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/wordpress
    networks:
      - inception
    restart: always
  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    ports:
      - 3306:3306
    env_file: .env
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - inception
    restart: always
  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - wordpress:/wordpress
    networks:
      - inception
    depends_on:
       - wordpress
    restart: always
  redis:
    build: requirements/bonus/redis
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - inception
    restart: always
  ftp:
    build: requirements/bonus/ftp
    image: ftp
    container_name: ftp
    env_file: .env
    ports:
      - "21:21"
      - "40000:40000"
    volumes:
      - wordpress:/home/$FTP_USER/wordpress
    networks:
      - inception
    restart: always
  adminer:
    build: requirements/bonus/adminer
    image: adminer
    container_name: adminer
    ports:
      - 8000:8000
    networks:
      - inception
    restart: always
networks:
  inception:
    driver: bridge
volumes:
  wordpress:
  mysql:
