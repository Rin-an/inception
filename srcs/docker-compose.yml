version: "3"
services:
  wordpress:
    build: requirements/wordpress
    ports:
      - 9000:9000
    depends_on:
      - mariadb
    container_name: wordpress
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: ssadiki
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wordpress:/wordpress
    networks:
      - inception
    restart: always
  mariadb:
    build: requirements/mariadb
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: ssadiki
      MYSQL_PASSWORD: password
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - inception
    restart: always
  nginx:
    build: requirements/nginx
    ports:
      - 443:443
    volumes:
      - wordpress:/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

networks:
  inception:
    driver: bridge
volumes:
  wordpress:
  mysql:
